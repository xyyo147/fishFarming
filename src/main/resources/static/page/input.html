<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layuimini = layui.layuimini;

        table.render({
            elem: '#currentTableId',
            url: 'http://localhost:8080/inputlist',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50, fixed: "left"},
                // {field: 'id', width: 80, title: 'ID'},
                // {field: 'pondName', width: 80, title: '鱼塘名'},
                {field: 'name', width: 160, title: '投入种类'},
                {field: 'amount', width: 80, title: '数量', sort: true},
                // {field: 'time', width: 180, title: '时间', sort: true},
                // {title: '操作', minWidth: 50, templet: '#currentTableBar', fixed: "right", align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        // 监听添加操作
        $(".data-add-btn").on("click", function () {

            var index = layer.open({
                title: '添加记录',
                type: 2,
                shade: 0.2,
                maxmin:true,
                shadeClose: true,
                area: ['100%', '50%'],
                content: 'tableInput/add.html',
            });
            $(window).on("resize", function () {
                layer.full(index);
            });

            return false;
        });
        $(".data-edit-btn").on("click", function () {

            var index = layer.open({
                title: '编辑记录',
                type: 2,
                shade: 0.2,
                maxmin:true,
                shadeClose: true,
                area: ['100%', '50%'],
                content: 'tableInput/edit2.html',
            });
            $(window).on("resize", function () {
                layer.full(index);
            });

            return false;
        });

        // 监听删除操作
        $(".data-delete-btn").on("click", function () {
            var checkStatus = table.checkStatus('currentTableId')
                , data = checkStatus.data;
            // var obj=JSON.stringify(data);
            // var uid=obj['id'];
            // layer.alert(obj);

            // layer.alert(uid);
            // $.ajax({
            //     url: 'http://localhost:8080/deaddel',
            //     type: 'post',
            //     data:obj,
            //     success:function (data){
            //         if(data.success)
            //         layer.msg("删除成功，"+data.msg);
            //         else
            //             layer.msg("删除失败，"+data.msg);
            //     },
            //     error:function (data){
            //         layer.msg("删除失败，"+data.msg);
            //     }
            // })
            var index = layer.open({
                title: '删除记录',
                type: 2,
                shade: 0.2,
                maxmin:true,
                shadeClose: true,
                area: ['100%', '50%'],
                content: 'tableInput/del.html',
            });
            $(window).on("resize", function () {
                layer.full(index);
            });

            return false;
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑记录',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'tableInput/edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });
