<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

<div class="layui-form layuimini-form">
<!--    <div class="layui-form-item">-->
<!--    <label class="layui-form-label required">鱼塘名</label>-->
<!--    <div class="layui-input-block">-->
<!--        <input type="number" name="pondname" id="pondname" lay-verify="required" lay-reqtext="数量不能为空" placeholder="请输入名字" value="" class="layui-input">-->
<!--    </div>-->
<!--</div>-->
    <div class="layui-form-item">
        <label class="layui-form-label required">死亡种类</label>
        <div class="layui-input-block">
            <input type="text" name="name" id="name" lay-verify="required" lay-reqtext="种类名不能为空" placeholder="请输入种类名" value="" class="layui-input">
            
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">数量</label>
        <div class="layui-input-block">
            <input type="number" name="amount" id="amount" lay-verify="required" lay-reqtext="数量不能为空" placeholder="请输入数量" value="" class="layui-input">
        </div>
    </div>
	



    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../jquery-3.5.1.min.js"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });
			edit();
            return false;
        });

    });
	function edit(){
		var name = $("#name").val();
		var amount = $("#amount").val();
		
		$.ajax({
		    url: 'http://localhost:8080/updateDead',
		    type: 'post',
		    dataType: 'json',
		    data: {
		        "name": name,
		        "amount": amount,
		    },
		    success: function (data){
		        if(data.success){
		             layer.alert('编辑成功！');
		        }else {
		            layer.msg("编辑失败,"+data.msg);
		        }
		    },
		    error: function (data){
		        layer.msg("编辑失败,");
		    }
	})
}
</script>
</body>
</html>
